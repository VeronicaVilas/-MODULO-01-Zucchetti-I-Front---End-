<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <header>
            <div class="left-cadastro">
                <h1>Cadastre-se <br>E entre para o nosso time</br></h1>
                <img src="imagem.png.png" alt="Agenda" />
            </div>
        </header>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>Preencha os dados</h1>
            <form>
                <div class="textfield">
                        <label for="Nome">Nome</label>
                        <input type="text" name="Nome" placeholder="Informe o seu Nome" />
                </div>
                <div class="textfield">
                        <label for="id-data-nascimento">Data de Nascimento</label>
                        <input
                            type="date"
                            id="id-data-nascimento"
                            name="data-nascimento"
                            placeholder="dd-mm-aaaa"
                        />
                <div class="textfield">
                        <label for="CPF">CPF</label>
                        <input type="text" name="CPF" placeholder="Informe o seu CPF" />
                </div>
                <div class="textfield">
                          <label for="Município">Município</label>
                        <select id="Município" name="Município">
                            <option value="Florianópolis">Florianópolis</option>
                            <option value="">Salvador</option>
                        </select>
                </div>
                        <button type="submit">Finalizar</button>
            </form>
            </div>
        </div>
    </main> 
</body>
</html>
